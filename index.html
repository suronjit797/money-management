<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management Application </title>
    <link rel="shortcut icon" href="images/6-2-dollar-png.png" type="image/x-icon">


    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">




    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container py-5">
        <!-- heading -->
        <h1 class="text-center fw-bold primary_text mb-5"> Money Management App </h1>

        <div class="row gx-0 gx-md-5 align-items-stretch">
            <!-- left side -->
            <div class="col-lg-6 col-md-6 col-12 left_section">
                <img src="images/calculate.jpg" class="h-100 w-100" alt="calculate images">
            </div>

            <!-- right side -->
            <div
                class="col-lg-6 col-md-6 col-12 right_section d-flex align-items-center flex-column justify-content-center">
                <div class="text-center py-5 w-100">
                    <!-- income section -->
                    <h4 class="my-4">Income</h4>
                    <p class="d-flex align-items-center justify-content-center">
                        <label for="income" class="me-3">Income: </label>
                        <input type="number" name="income" id="income">
                    </p>
                    <!-- expense section  -->
                    <h4 class="my-4">Expense</h4>
                    <p class="d-flex align-items-center justify-content-center">
                        <label for="food" class="me-3">Food: </label>
                        <input type="number" name="food" id="food">
                    </p>
                    <p class="d-flex align-items-center justify-content-center">
                        <label for="rent" class="me-3">Rent: </label>
                        <input type="number" name="rent" id="rent">
                    </p>
                    <p class="d-flex align-items-center justify-content-center">
                        <label for="clothes" class="me-3">Clothes: </label>
                        <input type="number" name="clothes" id="clothes">
                    </p>

                    <button class=" primary_btn" id="calculate"> Calculate </button>
                    <h4 class="my-4">Total Expenses: <span id="totalExpense">0</span> </h4>
                    <h4 class="my-4">Balance: <span id="balanceAmount">0</span> </h4>
                    <p class="d-flex align-items-center justify-content-center">
                        <label for="clothes" class="me-3">Save: </label>
                        <input type="number" name="percentage" id="percentage" class="w-50">
                        <span class="d-inline-block mx-3">%</span>
                        <button class=" primary_btn" id="save_btn"> Save </button>
                    </p>

                    <h4 class="my-4 ">Saving Amount: <span id="savingAmount">0 </span> </h4>
                    <h4 class="my-4 ">Remaining Balance: <span id="remainingBalance">0</span> </h4>


                </div>
            </div>

        </div>

    </section>


    <div class="errorMessage" id="modal_close">
        <div class="my_modal p-5" id="myModal">
            <h3 id="modal_message"></h3>
        </div>
    </div>


    <!-- main js -->
    <script src="js/main.js"></script>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
